<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Priyanka Biswas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Tone.js for synthesis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f172a;
            height: 100vh; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }

        /* --- Realistic Balloon CSS --- */
        .balloon-container {
            position: relative;
            width: 80px; 
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .balloon-container {
                width: 120px;
                height: 150px;
            }
        }
        
        .balloon-container:hover, .balloon-container:active {
            transform: scale(1.05) translateY(-10px);
        }

        .balloon {
            display: inline-block;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 2%, rgba(255,255,255,0.1) 20%, rgba(0,0,0,0.1) 100%), 
                        var(--color);
            border-radius: 80% 80% 80% 80% / 80% 80% 100% 100%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3), 5px 10px 10px rgba(0,0,0,0.2);
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 6px;
            background: var(--color);
            border-radius: 50%;
        }

        .balloon::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -1px;
            width: 1px;
            height: 60px;
            background: rgba(255,255,255,0.6);
            transform-origin: top center;
            animation: string-wave 4s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .balloon::after { height: 100px; width: 2px; }
            .balloon::before { width: 15px; height: 10px; bottom: -8px; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes string-wave {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .d-1 { animation-delay: 0s; } .d-2 { animation-delay: 1s; } .d-3 { animation-delay: 0.5s; }
        .red-balloon { --color: #ef4444; } .gold-balloon { --color: #eab308; } .blue-balloon { --color: #3b82f6; }

        @keyframes pop-effect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        .popped { animation: pop-effect 0.2s ease-out forwards; }

        /* --- UI Styles --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.5);
        }

        .text-gradient-gold {
            background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 20%, #c49a2a 50%, #7a5b08 100%); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        }

        .fade-out-screen { opacity: 0; pointer-events: none; transition: opacity 0.8s ease-out; }
        .fade-in-content { opacity: 0; transform: translateY(20px); transition: opacity 1s ease-out, transform 1s ease-out; }
        .visible { opacity: 1; transform: translateY(0); }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Social Icon Hover */
        .social-link:hover { transform: scale(1.1); color: #eab308; }
        .social-link { transition: all 0.3s ease; }
    </style>
</head>
<body class="flex flex-col h-full w-full">

    <!-- ENTRY SCREEN -->
    <div id="entry-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900 transition-opacity duration-1000 p-4">
        <div class="text-center mb-10 z-10">
            <h2 class="text-white/80 text-lg md:text-2xl font-light tracking-[0.3em] md:tracking-[0.5em] animate-pulse font-heading">
                TAP TO CELEBRATE
            </h2>
        </div>

        <div id="balloon-cluster" class="relative flex justify-center items-end space-x-[-20px] md:space-x-[-40px] cursor-pointer group pb-16 md:pb-20">
            <div class="balloon-container z-0 transform translate-y-6 md:translate-y-8">
                <div class="balloon red-balloon d-1"></div>
            </div>
            <div class="balloon-container z-10 transform -translate-y-2 md:-translate-y-4">
                <div class="balloon gold-balloon d-2"></div>
            </div>
            <div class="balloon-container z-0 transform translate-y-4 md:translate-y-6">
                <div class="balloon blue-balloon d-3"></div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="relative z-10 flex-grow flex flex-col items-center justify-center fade-in-content hidden w-full h-full p-4 overflow-hidden">
        
        <!-- Decoration Background -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
             <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[30%] bg-blue-500/10 rounded-full blur-[60px]"></div>
             <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[30%] bg-purple-500/10 rounded-full blur-[60px]"></div>
        </div>

        <!-- Glass Card -->
        <div class="glass-panel relative z-10 p-6 md:p-14 rounded-2xl md:rounded-3xl w-[95%] max-w-sm md:max-w-3xl text-center border-t border-white/10 flex flex-col items-center justify-center min-h-[70vh] md:min-h-0">
            
            <div class="mb-4 md:mb-8">
                <div class="h-px w-12 md:w-20 bg-gradient-to-r from-transparent via-yellow-500 to-transparent mx-auto mb-2 md:mb-4"></div>
                <p class="text-gray-400 text-[10px] md:text-xs tracking-[0.3em] uppercase font-bold">Exclusive Birthday Wish</p>
            </div>

            <!-- Changed Name -->
            <h1 class="text-3xl sm:text-5xl md:text-7xl font-heading text-gradient-gold drop-shadow-2xl mb-6 md:mb-10 leading-tight">
                PRIYANKA BISWAS
            </h1>

            <div class="relative w-40 h-40 sm:w-52 sm:h-52 md:w-64 md:h-64 mx-auto mb-6 md:mb-10 shrink-0">
                <div class="absolute inset-[-6px] md:inset-[-10px] rounded-full border border-dashed border-white/20 animate-[spin-slow_20s_linear_infinite]"></div>
                <div class="absolute inset-[-2px] md:inset-[-4px] rounded-full border border-white/10"></div>
                
                <div class="w-full h-full rounded-full overflow-hidden shadow-2xl ring-2 md:ring-4 ring-black/50 relative z-10">
                    <img 
                        src="IMG-20250710-WA0000.jpg" 
                        alt="Birthday Cake" 
                        class="w-full h-full object-cover"
                    >
                    <div class="absolute inset-0 bg-gradient-to-tr from-black/40 via-transparent to-white/10"></div>
                </div>
            </div>

            <!-- Changed Message -->
            <div class="space-y-4 md:space-y-6 w-full">
                <p class="text-lg sm:text-xl md:text-3xl font-script text-gray-100 leading-relaxed drop-shadow-md px-2">
                    "Wishing you a day as beautiful and special as you are. May your year be filled with love, laughter, and endless blessings."
                </p>
                
                <div class="pt-4 md:pt-8">
                    <p class="text-gray-500 text-[10px] md:text-sm font-mono tracking-widest uppercase mb-1 md:mb-2">Warm Regards</p>
                    <h3 class="text-xl md:text-3xl font-heading text-blue-200 tracking-wide">
                        DR. ROY
                    </h3>
                </div>
            </div>

        </div>

        <!-- Social Media Section -->
        <div class="relative z-20 mt-6 flex justify-center space-x-6">
            <!-- Facebook -->
            <a href="#" class="social-link text-gray-400 hover:text-blue-500">
                <svg class="w-6 h-6 md:w-8 md:h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            </a>
            <!-- Instagram -->
            <a href="#" class="social-link text-gray-400 hover:text-pink-500">
                <svg class="w-6 h-6 md:w-8 md:h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
            </a>
            <!-- Telegram -->
            <a href="#" class="social-link text-gray-400 hover:text-blue-400">
                <svg class="w-6 h-6 md:w-8 md:h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 11.944 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
            </a>
        </div>

    </main>

    <!-- FOOTER: Developer King -->
    <footer class="relative z-20 w-full py-4 text-center mt-auto shrink-0">
        <div class="inline-block px-4 py-1.5 rounded-full glass-panel border-none bg-black/20">
            <p class="text-[10px] md:text-sm text-gray-400 font-mono tracking-[0.2em] uppercase">
                Developed By <span class="text-yellow-500 font-bold ml-1">Developer King</span>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entryScreen = document.getElementById('entry-screen');
            const balloonCluster = document.getElementById('balloon-cluster');
            const mainContent = document.getElementById('main-content');
            
            // --- Interaction Logic ---
            balloonCluster.addEventListener('click', async () => {
                await Tone.start();
                
                const balloons = document.querySelectorAll('.balloon-container');
                balloons.forEach((b, index) => {
                    setTimeout(() => {
                        b.classList.add('popped');
                    }, index * 100);
                });
                
                playBirthdayMelody();
                
                setTimeout(() => {
                    entryScreen.classList.add('fade-out-screen');
                    mainContent.classList.remove('hidden');
                    
                    requestAnimationFrame(() => {
                        mainContent.classList.add('visible');
                        triggerConfetti();
                    });
                    
                    setTimeout(() => {
                        entryScreen.style.display = 'none';
                    }, 1000);
                }, 500);
            });

            // --- Confetti Logic ---
            function triggerConfetti() {
                const isMobile = window.innerWidth < 768;
                const particleMultiplier = isMobile ? 0.5 : 1;

                var duration = 3000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    var particleCount = 50 * (timeLeft / duration) * particleMultiplier;
                    
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            // --- Music Logic ---
            function playBirthdayMelody() {
                const synth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "triangle" },
                    envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 2 }
                }).toDestination();
                
                const reverb = new Tone.Reverb({ decay: 2.5, preDelay: 0.1 }).toDestination();
                synth.connect(reverb);
                synth.volume.value = -5;

                const now = Tone.now();
                
                const melody = [
                    { note: "C4", time: 0, dur: "8n" },
                    { note: "C4", time: 0.25, dur: "8n" },
                    { note: "D4", time: 0.5, dur: "4n" },
                    { note: "C4", time: 1.0, dur: "4n" },
                    { note: "F4", time: 1.5, dur: "4n" },
                    { note: "E4", time: 2.0, dur: "2n" },

                    { note: "C4", time: 3.0, dur: "8n" },
                    { note: "C4", time: 3.25, dur: "8n" },
                    { note: "D4", time: 3.5, dur: "4n" },
                    { note: "C4", time: 4.0, dur: "4n" },
                    { note: "G4", time: 4.5, dur: "4n" },
                    { note: "F4", time: 5.0, dur: "2n" },

                    { note: "C4", time: 6.0, dur: "8n" },
                    { note: "C4", time: 6.25, dur: "8n" },
                    { note: "C5", time: 6.5, dur: "4n" },
                    { note: "A4", time: 7.0, dur: "4n" },
                    { note: "F4", time: 7.5, dur: "4n" },
                    { note: "E4", time: 8.0, dur: "4n" },
                    { note: "D4", time: 8.5, dur: "4n" },
                    
                    { note: "A#4", time: 9.5, dur: "8n" },
                    { note: "A#4", time: 9.75, dur: "8n" },
                    { note: "A4", time: 10.0, dur: "4n" },
                    { note: "F4", time: 10.5, dur: "4n" },
                    { note: "G4", time: 11.0, dur: "4n" },
                    { note: "F4", time: 11.5, dur: "1n" },
                ];

                melody.forEach(m => {
                    synth.triggerAttackRelease(m.note, m.dur, now + m.time);
                });
            }
        });
    </script>
</body>
